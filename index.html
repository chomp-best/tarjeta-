<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliseo Studio | Business Card</title>

    <!-- SEO y Vista Previa (Meta tags para Redes Sociales) -->
    <meta name="description" content="Arquitecto de Estrategias Digitales. Conecta conmigo para transformar tu presencia online.">
    
    <!-- Configuración Open Graph (WhatsApp, LinkedIn, Facebook) -->
    <meta property="og:title" content="Eliseo Studio | Business Card">
    <meta property="og:description" content="Arquitecto de Estrategias Digitales.">
    <meta property="og:image" content="https://raw.githubusercontent.com/chomp-best/tarjeta-/main/og-image.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:url" content="https://chomp-best.github.io/VC/">
    <meta property="og:type" content="website">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:image" content="https://raw.githubusercontent.com/chomp-best/tarjeta-/main/og-image.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600&display=swap');

        :root {
            --card-width: 450px;
            --card-height: 250px;
        }

        body {
            background-color: #050505;
            font-family: 'Inter', sans-serif;
            perspective: 1500px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            touch-action: none;
        }

        .scene {
            width: var(--card-width);
            height: var(--card-height);
            position: relative;
            cursor: pointer;
            user-select: none;
            z-index: 10;
        }

        .card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.1s ease-out;
        }

        .card.resetting {
            transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .card-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 20px;
            padding: 35px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.8);
        }

        .card-front {
            background: linear-gradient(135deg, #0f0f0f 0%, #050505 100%);
        }

        .card-back {
            background: #000;
            transform: rotateY(180deg);
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .logo-symbol {
            width: 34px;
            height: 34px;
            background: white;
            color: black;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 17px;
        }

        .glint {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.04) 50%, rgba(255,255,255,0) 100%);
            pointer-events: none;
            border-radius: 20px;
        }

        .qr-container {
            width: 65px;
            height: 65px;
            background: white;
            padding: 5px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        .action-button {
            display: inline-block;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            padding: 6px 14px;
            border-radius: 100px;
            font-size: 9px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .action-button:hover {
            background: white;
            color: black;
            transform: translateY(-1px);
        }

        @keyframes softPulse {
            0%, 100% { opacity: 0.2; transform: scaleY(1); }
            50% { opacity: 0.5; transform: scaleY(1.2); }
        }
        .indicator-line {
            animation: softPulse 2s infinite ease-in-out;
        }

        @media (max-width: 500px) {
            :root {
                --card-width: 320px;
                --card-height: 195px;
            }
            .card-face { padding: 22px; }
            .qr-container { width: 48px; height: 48px; border-radius: 7px; }
            .action-button { padding: 5px 12px; font-size: 7px; }
            .logo-symbol { width: 30px; height: 30px; font-size: 14px; border-radius: 6px; }
        }
    </style>
</head>
<body>

    <div class="scene" id="scene">
        <div class="card" id="card">
            <!-- FRENTE -->
            <div class="card-face card-front">
                <div class="glint"></div>
                <div class="flex justify-between items-start">
                    <div>
                        <h1 class="text-white sm:text-2xl text-xl font-light tracking-tight">Eliseo</h1>
                        <p class="text-[9px] text-gray-500 uppercase tracking-[0.3em] mt-1 font-medium">Arquitecto de Estrategias Digitales</p>
                    </div>
                    <div class="logo-symbol">e.</div>
                </div>

                <div class="flex justify-between items-end">
                    <div class="sm:space-y-4 space-y-2">
                        <div class="space-y-0.5">
                            <p class="text-[10px] text-gray-400 font-light italic opacity-70">Fundador de Eliseo Studio</p>
                            <div class="flex gap-4 text-gray-600 text-[10px] sm:mt-2 mt-1">
                                <i class="fa-brands fa-instagram hover:text-white transition-colors cursor-pointer"></i>
                                <i class="fa-brands fa-linkedin-in hover:text-white transition-colors cursor-pointer"></i>
                                <i class="fa-solid fa-paper-plane hover:text-white transition-colors cursor-pointer"></i>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex flex-col items-end sm:gap-3 gap-2">
                        <div class="qr-container">
                            <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://chomp-best.github.io/VC/&color=000000&bgcolor=ffffff" 
                                 alt="QR Contacto" class="w-full h-full">
                        </div>
                        <div class="flex flex-col items-end gap-1.5">
                            <p class="text-[7px] text-gray-600 font-bold tracking-widest uppercase opacity-80">Scan to connect</p>
                            <a href="https://chomp-best.github.io/VC/" class="action-button" onclick="event.stopPropagation()">
                                Explorar Studio
                            </a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- REVERSO -->
            <div class="card-face card-back">
                <div class="glint"></div>
                <div class="max-w-[85%]">
                    <p class="text-white sm:text-[11px] text-[10px] font-light italic leading-relaxed tracking-wide opacity-80">
                        "En un mundo lleno de ruido, el silencio es el arma más poderosa"
                    </p>
                    <div class="sm:mt-8 mt-5 flex flex-col items-center gap-2">
                        <div class="w-4 h-[1px] bg-white/20"></div>
                        <p class="text-[7px] text-gray-600 uppercase tracking-[0.4em] font-medium">
                            Eliseo Studio 2025
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Leyenda Inferior Animada -->
    <div class="fixed bottom-8 left-0 w-full flex flex-col items-center gap-2 pointer-events-none z-50">
        <div class="w-[1px] h-6 bg-white indicator-line rounded-full"></div>
        <span class="text-gray-500 text-[7px] sm:text-[9px] uppercase tracking-[0.3em] text-center px-6">
            Mueve para inclinar · Click para girar
        </span>
    </div>

    <script>
        const scene = document.getElementById('scene');
        const card = document.getElementById('card');
        let isFlipped = false;
        let isTransitioning = false;

        const handleMove = (e) => {
            if (isTransitioning) return;
            
            const rect = scene.getBoundingClientRect();
            const clientX = e.touches ? e.touches[0].clientX : e.clientX;
            const clientY = e.touches ? e.touches[0].clientY : e.clientY;

            const x = clientX - rect.left;
            const y = clientY - rect.top;
            
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;
            
            const rotateX = (centerY - y) / 10;
            const rotateY = (x - centerX) / 10;
            
            if (!isFlipped) {
                card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
            } else {
                card.style.transform = `rotateY(${180 + rotateY}deg) rotateX(${-rotateX}deg)`;
            }
        };

        const resetCard = () => {
            isTransitioning = true;
            card.classList.add('resetting');
            card.style.transform = isFlipped ? `rotateY(180deg)` : `rotateY(0deg)`;
            setTimeout(() => {
                card.classList.remove('resetting');
                isTransitioning = false;
            }, 600);
        };

        const toggleFlip = (e) => {
            if (e.target.closest('.qr-container') || e.target.closest('a') || e.target.tagName === 'I') return;
            isTransitioning = true;
            isFlipped = !isFlipped;
            card.classList.add('resetting');
            card.style.transform = isFlipped ? `rotateY(180deg)` : `rotateY(0deg)`;
            setTimeout(() => {
                card.classList.remove('resetting');
                isTransitioning = false;
            }, 600);
        };

        scene.addEventListener('mousemove', handleMove);
        scene.addEventListener('mouseleave', resetCard);
        scene.addEventListener('click', toggleFlip);

        scene.addEventListener('touchmove', (e) => {
            e.preventDefault();
            handleMove(e);
        }, { passive: false });
        scene.addEventListener('touchend', resetCard);
    </script>
</body>
</html>
