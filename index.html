<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliseo Studio | Identidad Virtual Interactiva</title>
    
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts: Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Lucide Icons Library -->
    <script src="https://unpkg.com/lucide@latest"></script>

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000;
            color: #ffffff;
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .perspective-2000 {
            perspective: 2000px;
        }

        .preserve-3d {
            transform-style: preserve-3d;
        }

        .backface-hidden {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }

        .tracking-ultra {
            letter-spacing: 0.5em;
        }

        .tracking-tight-title {
            letter-spacing: -0.05em;
        }

        /* Estructura de la Tarjeta con dimensiones adaptativas */
        .card-container {
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
            width: 90vw;
            max-width: 500px;
            height: clamp(250px, 60vw, 320px);
            position: relative;
            cursor: pointer;
            transform-style: preserve-3d;
        }

        /* Capas de cara de tarjeta */
        .card-face {
            position: absolute;
            inset: 0;
            border-radius: clamp(24px, 5vw, 40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            /* Fuerza el aislamiento de capas en mobile */
            transform: translateZ(0);
        }

        /* Capa Reflectante Dinámica (Glint) */
        .shine-layer {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                135deg,
                rgba(255, 255, 255, 0) 0%,
                rgba(255, 255, 255, 0.03) 35%,
                rgba(255, 255, 255, 0.12) 50%,
                rgba(255, 255, 255, 0.03) 65%,
                rgba(255, 255, 255, 0) 100%
            );
            background-size: 200% 200%;
            background-position: var(--shine-x, 50%) var(--shine-y, 50%);
            pointer-events: none;
            z-index: 5;
            mix-blend-mode: overlay;
        }

        /* Acabado Metalizado para el Texto */
        .text-metallic {
            color: #A1A1AA;
            background: linear-gradient(to bottom, #FFFFFF 0%, #A1A1AA 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 1px 2px rgba(0,0,0,0.8);
        }

        .selection-white::selection {
            background: white;
            color: black;
        }

        @keyframes pulse-soft {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 0.6; }
        }
        .animate-pulse-soft {
            animation: pulse-soft 3s infinite ease-in-out;
        }

        /* Asegurar que el contenido del reverso no se desborde */
        .quote-text {
            font-size: clamp(1.1rem, 4vw, 1.5rem);
            line-height: 1.4;
        }
    </style>
</head>
<body class="selection-white">

    <!-- Navegación Superior -->
    <nav class="fixed top-0 w-full p-6 md:p-12 flex justify-between items-center z-50 pointer-events-none">
        <div class="flex items-center gap-3 pointer-events-auto">
            <div class="w-10 h-10 bg-white text-black rounded-xl flex items-center justify-center font-bold text-xl shadow-2xl">e.</div>
            <span class="text-[10px] font-bold tracking-ultra uppercase opacity-40">Eliseo Studio</span>
        </div>
        
        <div class="pointer-events-auto">
            <a href="https://chomp-best.github.io/VC/" class="text-[9px] font-bold tracking-ultra uppercase opacity-40 hover:opacity-100 transition-opacity flex items-center gap-2">
                Infraestructura <i data-lucide="maximize-2" class="w-3 h-3"></i>
            </a>
        </div>
    </nav>

    <!-- Área de Exhibición -->
    <main class="min-h-screen relative w-full flex flex-col items-center justify-center p-4">
        
        <!-- Identificador de Objeto -->
        <div class="mb-8 md:mb-12">
            <span class="py-1.5 px-4 border border-white/10 rounded-full text-[9px] font-bold tracking-ultra uppercase text-white/30 bg-white/5">
                TARJETA DIGITAL
            </span>
        </div>

        <!-- Escena 3D -->
        <div class="perspective-2000 w-full flex justify-center items-center h-[400px]">
            <div id="card" class="card-container preserve-3d">
                
                <!-- CARA FRONTAL (Metal Negro Pulido) -->
                <div class="card-face bg-gradient-to-br from-[#1A1A1A] via-[#0A0A0A] to-[#000000] p-6 md:p-10 shadow-[0_50px_100px_-20px_rgba(0,0,0,1)]" style="transform: rotateY(0deg) translateZ(1px);">
                    <div id="shine-front" class="shine-layer"></div>
                    
                    <div class="flex justify-between items-start z-10">
                        <div>
                            <h1 class="text-3xl md:text-4xl font-light tracking-tight-title text-metallic">Eliseo</h1>
                            <p class="text-[8px] md:text-[10px] text-white/30 uppercase tracking-[0.3em] mt-2 md:mt-3 font-semibold">Arquitecto de Estrategias Digitales</p>
                        </div>
                        <div class="w-10 h-10 md:w-12 md:h-12 bg-white text-black rounded-xl md:rounded-2xl flex items-center justify-center font-bold text-xl md:text-2xl shadow-xl">e.</div>
                    </div>

                    <div class="flex justify-between items-end z-10">
                        <div class="space-y-4 md:space-y-6">
                            <div class="space-y-1">
                                <p class="text-[10px] md:text-[11px] text-white/20 italic font-light">Fundador de Eliseo Studio</p>
                                <div class="w-8 h-[1px] bg-white/10"></div>
                            </div>
                            <div class="flex gap-4 md:gap-6 text-white/20">
                                <a href="#" class="hover:text-white transition-colors transform hover:scale-110"><i data-lucide="instagram" class="w-4 h-4 md:w-5 md:h-5"></i></a>
                                <a href="#" class="hover:text-white transition-colors transform hover:scale-110"><i data-lucide="linkedin" class="w-4 h-4 md:w-5 md:h-5"></i></a>
                                <a href="#" class="hover:text-white transition-colors transform hover:scale-110"><i data-lucide="send" class="w-4 h-4 md:w-5 md:h-5"></i></a>
                            </div>
                        </div>
                        
                        <div class="flex flex-col items-center gap-3 md:gap-4">
                            <!-- QR Container -->
                            <div class="p-1.5 md:p-2 bg-white rounded-xl md:rounded-2xl shadow-2xl">
                                <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://eliseo.studio&color=000000&bgcolor=ffffff" alt="QR" class="w-12 h-12 md:w-14 md:h-14" />
                            </div>
                            <!-- Botón de Entrada (Redirección directa) -->
                            <a href="https://chomp-best.github.io/VC/" onclick="event.stopPropagation()" class="bg-white/5 border border-white/10 hover:bg-white hover:text-black text-[8px] md:text-[9px] text-white font-bold tracking-ultra uppercase px-3 py-1.5 md:px-4 md:py-2 rounded-full transition-all duration-500 flex items-center gap-2 group">
                                Entrar <i data-lucide="arrow-right" class="w-3 h-3 transition-transform group-hover:translate-x-1"></i>
                            </a>
                        </div>
                    </div>
                </div>

                <!-- CARA TRASERA (Simetría de Metal Negro) -->
                <div class="card-face bg-gradient-to-br from-[#1A1A1A] via-[#0A0A0A] to-[#000000] p-8 md:p-16 flex flex-col items-center justify-center text-center shadow-2xl border border-white/10" style="transform: rotateY(180deg) translateZ(1px);">
                    <div id="shine-back" class="shine-layer"></div>
                    
                    <p class="quote-text font-light italic text-metallic px-4 z-10">
                        "En un mundo lleno de ruido, el silencio es el arma más poderosa"
                    </p>
                    <div class="mt-8 md:mt-12 flex flex-col items-center gap-4 z-10">
                        <div class="w-12 h-[1px] bg-white/10"></div>
                        <p class="text-[8px] md:text-[9px] font-bold tracking-ultra uppercase opacity-30 text-white/50">Eliseo Studio • 2025</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Guía de Interacción -->
        <div class="mt-8 md:mt-12 flex flex-col items-center gap-6 opacity-40">
            <div class="flex items-center gap-4">
                <div class="w-8 h-[1px] bg-white/20"></div>
                <span class="text-[8px] md:text-[9px] font-bold tracking-ultra uppercase animate-pulse-soft">Mueve para explorar • Click para girar</span>
                <div class="w-8 h-[1px] bg-white/20"></div>
            </div>
        </div>
    </main>

    <script>
        // Inicializar iconos de Lucide
        lucide.createIcons();

        const card = document.getElementById('card');
        const shineFront = document.getElementById('shine-front');
        const shineBack = document.getElementById('shine-back');
        
        let isFlipped = false;
        let rotate = { x: 0, y: 0 };

        function updateTransform() {
            const yRotation = isFlipped ? 180 + rotate.y : rotate.y;
            const xRotation = isFlipped ? -rotate.x : rotate.x;
            card.style.transform = `rotateY(${yRotation}deg) rotateX(${xRotation}deg)`;
            
            const shineX = 50 + (rotate.y * 2.5);
            const shineY = 50 + (rotate.x * 2.5);
            
            shineFront.style.setProperty('--shine-x', `${shineX}%`);
            shineFront.style.setProperty('--shine-y', `${shineY}%`);
            
            shineBack.style.setProperty('--shine-x', `${100 - shineX}%`);
            shineBack.style.setProperty('--shine-y', `${shineY}%`);
        }

        // Manejador unificado para Mouse y Touch
        function handleInteraction(clientX, clientY) {
            const rect = card.getBoundingClientRect();
            const x = clientX - rect.left;
            const y = clientY - rect.top;
            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            rotate.x = (centerY - y) / 12;
            rotate.y = (x - centerX) / 12;

            updateTransform();
        }

        window.addEventListener('mousemove', (e) => {
            handleInteraction(e.clientX, e.clientY);
        });

        card.addEventListener('mouseleave', () => {
            rotate.x = 0;
            rotate.y = 0;
            updateTransform();
        });

        card.addEventListener('click', (e) => {
            // No girar si se hace clic en enlaces o botones
            if (e.target.closest('a')) return;
            isFlipped = !isFlipped;
            updateTransform();
        });

        // Soporte Táctil Optimizado
        card.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            handleInteraction(touch.clientX, touch.clientY);
        });

        card.addEventListener('touchend', () => {
            rotate.x = 0; rotate.y = 0;
            updateTransform();
        });
    </script>
</body>
</html>
